<!DOCTYPE HTML>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Welcome Page</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <div class="m-5">
    <div class="m-3 d-flex">
      <h1 class="display-3 fw-bold mb-0">Thymeleaf デモ</h1>
    </div>

    <div class="fs-2 my-5" th:text="${num}"></div>

    <div class="fs-2 mb-5" th:text="${str}"></div>

    <div class="fs-2 mb-5" th:text="${sample}"></div>

    <div class="d-flex justify-content-center my-5">
      <a class="btn btn-primary" th:href="@{/post/list}" role="button">投稿一覧画面に移動</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
