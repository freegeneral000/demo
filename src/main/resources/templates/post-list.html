<!DOCTYPE HTML>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Post List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>

  <body>
    <div class="mx-5">
      <th:block th:if="${message}">
        <div class="alert alert-primary d-flex align-items-center m-3" role="alert">
          <span class="fs-4" th:text="${message}"></span>
        </div>
      </th:block>
      <div class="m-3 d-flex">
        <h1 class="display-3 fw-bold mb-0">投稿一覧</h1>
        <div class="flex-grow-1"></div>
        <div class="d-flex justify-content-center align-items-center">
          <a class="btn btn-lg btn-outline-success" th:href="@{/post/create}" role="button">新規作成</a>
        </div>
      </div>
      <th:block th:each="postForm : ${postForms}">
        <div class="card my-4">
          <div class="card-header d-flex align-items-center">
            <span class="fs-2 fw-bold" th:text="${postForm.title}"></span>
          </div>
          <div class="card-body d-flex align-items-center">
            <span class="p-0 fs-4" th:text="${postForm.content}"></span>
          </div>
        </div>
      </th:block>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>

</html>
