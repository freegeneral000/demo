<!DOCTYPE HTML>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Post Create</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <div class="mx-5">
    <div class="m-3 d-flex">
      <h1 class="display-3 fw-bold mb-0">投稿作成</h1>
    </div>
    <form th:action="@{/post/create}" method="post" class="p-5 border border-secondary rounded">
      <div class="mb-5">
        <label for="title" class="form-label fs-3">タイトル</label>
        <input type="text" class="form-control" id="title" name="title">
      </div>
      <div class="my-5">
        <label for="content" class="form-label fs-3">内容</label>
        <textarea class="form-control" id="content" name="content" rows="5"></textarea>
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <button type="submit" id="submitBtn" class="btn btn-lg btn-primary disabled">作成</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script th:src="@{/js/post-create.js}"></script>
</body>

</html>
